<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    .logo-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: url('FOWP logo.png');
      background-size: 60vh;
      background-repeat: no-repeat;
      background-position: center;
      width: 100%;
      height: 100%;
      opacity: 0.08;
      z-index: 0;
    }
    .logo-top {
      width: 120px;
      margin-top: 30px;
      z-index: 2;
    }
    .card-wrapper {
      perspective: 1000px;
      margin-top: 20px;
      z-index: 1;
    }
    .card {
      width: 320px;
      height: 220px;
      background: rgba(34, 34, 34, 0.95);
      box-shadow: 0 0 20px #fuchsia;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      position: relative;
      cursor: pointer;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      font-size: 18px;
    }
    .card-front {
      font-size: 24px;
      font-weight: bold;
    }
    .card-back {
      transform: rotateY(180deg);
      font-style: italic;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: gold;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1;
      margin-right: 10px;
    }
    button:hover {
      background-color: #ffd700;
    }
    .copyright {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="logo-bg"></div>
  <img src="FOWP logo.png" alt="Four of Wands Logo" class="logo-top" />

      </div>
      <div class="card-side card-back" id="back">
        Click to flip and reveal your wisdom.
      </div>
    </div>
  </div>
  <div>
    <button id="drawButton">Draw a Fucking Card</button>
    <button id="resetButton">Reset Deck</button>
  </div>
  <div class="copyright">&copy; Fourofwands.podcast 2025</div>

    let deck = [];

    function shuffleDeck() {
      deck = [...fullDeck];
      for (let i = deck.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [deck[i], deck[j]] = [deck[j], deck[i]];
      }
    }

    function drawCard() {
  if (deck.length === 0) {
    alert("You've drawn all the cards. Click 'Reset Deck' to start over.");
    document.getElementById('drawButton').disabled = true;
    return;
  }
  const card = deck.pop();
  document.getElementById('front').textContent = card.front;
  document.getElementById('back').textContent = card.back;
  document.getElementById('oracleCard').classList.remove('flipped');
}

    document.getElementById('drawButton').addEventListener('click', drawCard);

    document.getElementById('resetButton').addEventListener('click', () => {
  shuffleDeck();
  document.getElementById('front').textContent = "What bullshit \"excuses\" are you trying to convince yourself of today?";
  document.getElementById('back').textContent = "Click to flip and reveal your wisdom.";
  document.getElementById('oracleCard').classList.remove('flipped');
  document.getElementById('drawButton').disabled = false;
}););

    document.getElementById('oracleCard').addEventListener('click', () => {
      document.getElementById('oracleCard').classList.toggle('flipped');
    });

    window.addEventListener('DOMContentLoaded', shuffleDeck);
  </script>
</body>
</html>
